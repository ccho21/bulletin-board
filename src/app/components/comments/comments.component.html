<div class="p-comments">
  <ul
    class="list-group list-unstyled"
  >
    <li *ngFor="let comment of commentList; index as i">
      <app-comment-detail
        [comment]="comment"
        [post]="post"
      ></app-comment-detail>
    </li>
  </ul>
</div>
