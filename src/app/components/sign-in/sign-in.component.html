<div class="modal-body p-0 login-modal-box">
  <div class="login-modal">
    <h3 class="title">Welcome</h3>
    <div class="social-line text-center ">
      <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon mr-2">
        <i class="fa fa-facebook-square"></i>
      </a>
      <a
        href="#pablo"
        class="btn btn-neutral btn-google btn-just-icon mr-2"
        (click)="googleAuth()"
      >
        <i class="fa fa-google-plus"></i>
      </a>
      <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
        <i class="fa fa-twitter"></i>
      </a>
    </div>
    <form class="register-form">
      <label>Email</label>
      <div class="input-group form-group-no-border">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="nc-icon nc-email-85"></i>
          </span>
        </div>

        <input
          type="email"
          class="form-control"
          placeholder="Email"
          (focus)="focus = true"
          (blur)="focus = false"
          [formControl]="email"
        />
      </div>

      <label>Password</label>
      <div class="input-group form-group-no-border">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="nc-icon nc-key-25"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          (focus)="focus1 = true"
          (blur)="focus1 = false"
          [formControl]="password"
        />
      </div>
      <button class="btn btn-danger btn-block btn-round" (click)="signin()">Sign in</button>
    </form>
    <div class="text-center mb-5">
      <a href="#" class="btn btn-link btn-danger text-white"
        >Forgot password?</a
      >
    </div>

    <div class="redirectToLogin text-center">
      <span>Don't have an account?</span>
      <a
        href="#"
        class="btn btn-link btn-danger text-white"
        routerLink="/register-user"
      >
        Sign Up</a>
    </div>
  </div>

  <div class="modal-close">
    <button
      _ngcontent-c4=""
      class="btn btn-danger btn-just-icon"
      type="button"
      (click)="activeModal.close()"
    >
      <i _ngcontent-c4="" class="fa fa-remove"></i>
    </button>
  </div>
</div>
