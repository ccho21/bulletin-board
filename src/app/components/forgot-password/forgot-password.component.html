<div class="page-background">
  <div class="nav-cover"></div>
  <div class="verify-email">
    <div
      class="container d-flex align-item-center h-100 justify-content-center mb-5"
    >
      <div class="d-flex flex-column justify-content-center page-content">
        <div class="mt-5 mb-3 text-center">
          <i class="fa fa-key super-large"></i>
        </div>
        <div class="mb-3">
          <h3 class="text-center">Reset Password</h3>
        </div>
        <div class="mb-4">
          <p class="text-center">
            Please enter your email address to request a password reset.
          </p>

          <p class="text-center">
              Please check your email and click on the link to verfiy your email
              address.
            </p>
        </div>

        <div class="mb-2 text-center">
          <div class="">
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>
        
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  [formControl]="email"
                />
              </div>
          </div>
        </div>
        <div class="mb-5 text-center"></div>
        <div class="mb-5 text-center">
          <span>
            Go back to?
            <span
              class="btn btn-link btn-info text-white ml-3"
              routerLink="/sign-in"
            >
              Sign in</span
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
