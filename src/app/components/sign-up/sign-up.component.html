<div class="signup-modal-box">
  <div class="container signup-modal">
    <div class="mb-3">
      <h3>Sign Up</h3>
    </div>
    <div>
      <form [formGroup]="userForm">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label>First name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
            
            <div>
              <button
              _ngcontent-c4=""
              class="btn btn-outline-primary btn-round text-white"
              type="button"
              (click)="activeModal.close()"
            >Add profile photo</button>
            </div>
            
          </div>
        </div>

        <div class="form-group">
          <input
            type="button"
            class="btn btn-danger btn-block btn-round"
            value="Register"
            (click)="onSubmit()"
          />
        </div>

        <!-- Continue with Google -->
        <div class="social-line text-center mb-5">
          <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon mr-2">
            <i class="fa fa-facebook-square"></i>
          </a>
          <a
            href="#pablo"
            class="btn btn-neutral btn-google btn-just-icon mr-2"
            (click)="googleAuth()"
          >
            <i class="fa fa-google-plus"></i>
          </a>
          <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
            <i class="fa fa-twitter"></i>
          </a>
        </div>

        <div class="form-group">
          <!-- <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
                          <i class="fab fa-facebook"></i>
                          Continue with Facebook
                        </button> -->
        </div>
      </form>
    </div>

    <div class="redirectToLogin text-center">
        <span>If you already have an account?</span>
        <a
          href="#"
          class="btn btn-link btn-danger text-white"
          routerLink="/register-user"
        >
          Sign in</a>
      </div>
  </div>
  <div class="modal-close">
    <button
      _ngcontent-c4=""
      class="btn btn-danger btn-just-icon"
      type="button"
      (click)="activeModal.close()"
    >
      <i _ngcontent-c4="" class="fa fa-remove"></i>
    </button>
  </div>
</div>
