<div>
  <div class="media">
    <div class="pull-left" href="#">
      <div class="avatar">
        <img
          alt="Tim Picture"
          class="media-object c-img-thumnail img-circle img-no-padding img-responsive"
          src="{{ comment.author.photoURL }}"
        />
      </div>
    </div>
    <div class="media-body">
      <h6 class="media-heading">{{ comment.author.displayName }}</h6>
      <div class="pull-right">
        <h6
          class="text-muted"
          *ngIf="comment.hasOwnProperty('updatedAt'); else createAt"
        >
          {{ comment.updatedAt | postTime }}
        </h6>
        <ng-template #createAt
          ><h6 class="text-muted">
            {{ comment.createdAt | postTime }}
          </h6></ng-template
        >
      </div>
      <p class="">
        {{ comment.comment }}
      </p>
      <div *ngIf="comment.addCommentValid">
        <app-fln-comment
          [comment]="comment"
          (commentEmit)="addSubcomment(comment, $event)"
        ></app-fln-comment>
      </div>
    </div>
    <div class="media-body">
      <textarea
        class="form-control textarea"
        rows="2"
        ngif="comment.addCommentValid"
        placeholder="Write anything..."
        [formControl]="commentForm"
      ></textarea>
    </div>
    <div class="function-box d-flex">
      <a
        class="btn btn-info btn-link pull-right "
        (click)="addReply(comment)"
        ><i class="fa fa-reply"></i> Reply</a
      >
      <a
        class="btn btn-info btn-link pull-right "
        (click)="saveComment(comment)"
      >
        SAVE</a
      >
      <app-fln-like [comment]="comment"></app-fln-like>
      <button class="btn btn-warning" (click)="editComment(comment)">
        edit
      </button>
      <button class="btn btn-danger" (click)="deleteComment(comment)">
        delete
      </button>
    </div>
  </div>
