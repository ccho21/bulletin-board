<div class="container">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header"><h5 class="card-title">Edit Post</h5></div>
      <div class="card-body">
        <form novalidate [formGroup]="postFormGroup">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Title</label
                ><input
                  class="form-control"
                  placeholder="Title "
                  type="text"
                  formControlName="title"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div ngbDropdown class="d-inline-block dropdown">
              <a class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle
                >Category</a
              >
              <div
                ngbDropdownMenu
                aria-labelledby="dropdownBasic1"
                class="dropdown-primary"
              >
                <a class="dropdown-header">Dropdown header</a>
                <a class="dropdown-item">Action</a>
                <a class="dropdown-item">Another action</a>
                <a class="dropdown-item">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Separated link</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Another separated link</a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Category</label
                ><input
                  class="form-control"
                  placeholder="Company"
                  type="text"
                  value="category"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Tags</label
                ><input
                  class="form-control"
                  placeholder="Last Name"
                  type="text"
                  value="Tags"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Content</label
                ><textarea
                  class="form-control textarea"
                  rows="10"
                  placeholder="Write anything..."
                  formControlName="content"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <input hidden type="file" #uploader (change)="uploadFile($event)" />
            <button
              _ngcontent-c4=""
              class="btn btn-outline-primary btn-round"
              type="button"
              (click)="uploader.click()"
            >
              Add profile photo
            </button>
            <div *ngIf="file">
              <button
                _ngcontent-c7=""
                class="btn btn-danger btn-round btn-sm"
                type="button"
              >
                <i _ngcontent-c7="" class="nc-icon nc-album-2"></i>
                {{ file.file.name }}
              </button>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button
                class="btn btn-primary btn-round"
                type="submit"
                (click)="onSubmit()"
              >
                POST
              </button>
            </div>
          </div>
        </form>
        <a
          href="#"
          class="btn btn-link btn-info"
          [routerLink]="['/posts']"
          routerLinkActive="router-link-active"
          >go back</a
        >
      </div>
    </div>
  </div>
</div>

<small *ngIf="post">
  <h3>POST DETAIL</h3>
  <pre>
    {{ post | json }}
</pre
  >
</small>
