<div class="section section-dark text-center">
  <div class="container">
    <h2 class="title">Post Detail</h2>
  </div>
</div>
<div class="container" *ngIf="hasPost">
  <div class="d-flex justify-content-center">
    <div class="d-post-box-left">
      <div class="" *ngIf="hasImage">
        <img
          src="{{ post.photoURL }}"
          alt="post.name"
          class="img-fluid d-post-img"
        />
      </div>

      <div class="d-post col-md-10 m-auto p-0">
        <div class="row">
          <div class="col-md-7 p-0"></div>
        </div>
      </div>
    </div>
    <div class="w-75">
      <div class="d-post-box-right">
        <div class="d-post-contents">
          <div class="d-post-heading d-flex align-items-center">
            <div class="align-self-center">
              <img
                class="media-object c-img-thumnail img-circle img-no-padding img-responsive"
                src="{{ post.author.photoURL }}"
              />
            </div>
            <div class="font-weight-bold flex-grow-1">
              {{ post.author.displayName }}
            </div>
            <div class="pr-2">
              <a class="d-flex align-items-center"
                ><i class="nc-icon nc-bullet-list-67"></i
              ></a>
            </div>
          </div>

          <div class="d-post-comments">
            <app-comments [post]="post"></app-comments>
          </div>
          <!-- Post Detail -->
          <div class="d-post-detail pl-3">
            <div class="row mx-0 d-post-detail-functions">
              <div>
                <a type="button" (click)="clickLike()" class="">
                  <i class="nc-icon nc-favourite-28"></i>
                  <!-- <i class="fa fa-heart" [ngClass]="{ heart: isLiked }"></!-->
                </a>
              </div>
              <div class=" ml-2 flex-grow-1">
                <i class="nc-icon nc-chat-33"></i>
              </div>
              <div class="ml-2">
                <i class="nc-icon nc-bookmark-2"></i>
              </div>
            </div>
            <div class="row mx-0 d-post-detail-likes">
              <img
                class="media-object c-img-thumnail img-circle img-no-padding img-responsive d-post-detail-likes-likes-user"
                src="{{ post.author.photoURL }}"
              />
              <div>
                Liked by first like and others
              </div>
            </div>
            <div class="row mx-0">
              {{ post.createdAt | postTime }}
            </div>
          </div>
          <!-- comment -->
          <div class="d-post-comment-write">
            <app-fln-comment></app-fln-comment>
          </div>
        </div>
      </div>
    </div>
